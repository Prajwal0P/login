<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Secure App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="login-container">
        <div class="login-card">
            <h1>Create an Account</h1>
            <p>Sign up to get started</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Show password">👁️</button>
                    </div>
                    <div class="error-message" id="password-error">Password must be at least 8 characters</div>
                </div>

                <button type="submit" class="login-button">Sign Up</button>
            </form>
            
            <div class="signup-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
